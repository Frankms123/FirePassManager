<!doctype html>
<html lang="en">
<head>
	<!-- Visualization environment -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Control environment web application -->
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta value="no-cache, no-store, must-revalidate" name="no-chache">
    
    <!-- Application icon -->
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  crossorigin="anonymous">

	<!-- Font awesome decoration -->
	<script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

	<!-- Custom decoration -->
	<title>Pass Manager</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="hero-section">
        <div class="floating-shapes">
            <i class="fas fa-lock shape shape-1"></i>
            <i class="fas fa-key shape shape-2"></i>
            <i class="fas fa-shield-alt shape shape-3"></i>
        </div>
        
        <div class="hero-content" style="position: relative; z-index: 1;">
            <div class="logo-container">
                <img src="img/logo.svg" alt="SecurePass Logo" width="120" height="120">
            </div>
            
            <h1 class="hero-title">SecurePass</h1>
            <p class="hero-subtitle">Administra todas tus contraseñas de forma segura en un solo lugar</p>
            
            <div>
                <a href="login.html" class="btn-hero btn-primary-hero">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
                <a href="register.html" class="btn-hero btn-secondary-hero">
                    <i class="fas fa-user-plus"></i> Registrarse
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
