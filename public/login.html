<!doctype html>
<html lang="en">
<head>
	<!-- Visualization environment -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Control environment web application -->
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta value="no-cache, no-store, must-revalidate" name="no-chache">

    <!-- Application icon -->
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  crossorigin="anonymous">

	<!-- Font awesome decoration -->
	<script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>

	<!-- Custom decoration -->
	<title>Pass Manager</title>
	<link rel="stylesheet" href="css/styles.css">

	<!-- References Firebase libraries -->
	<!-- update the version number as needed -->
	<script src="/__/firebase/12.5.0/firebase-app-compat.js"></script>
	<script src="/__/firebase/12.5.0/firebase-auth-compat.js"></script>
	<script src="/__/firebase/12.5.0/firebase-database-compat.js"></script>
	<script src="/__/firebase/12.5.0/firebase-firestore-compat.js"></script>
	<script src="/__/firebase/12.5.0/firebase-storage-compat.js"></script>

	<!-- initilized firebase object -->
	<script src="/__/firebase/init.js"></script>

</head>
<body>
	<div class="container">
        <div class="logo text-center">
            <div><a href="index.html"><img src="img/logo.svg" alt="SecurePass Logo" width="80" height="80"></a></div>
        </div>
        
        <h1>Bienvenido</h1>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>

        <div class="error-message" id="errorMessage">
            Credenciales incorrectas. Inténtalo de nuevo.
        </div>

        <div class="success-message" id="successMessage">
            ¡Inicio de sesión exitoso!
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    <span class="toggle-password" onclick="togglePassword()"></span>
                </div>
            </div>

            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Recuérdame</span>
                </label>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="divider">
            <span>o continúa con</span>
        </div>

        <div class="social-buttons">
            <button class="btn-social" onclick="socialLogin('Google')">
                <i class="fas fa-google"></i> Google
            </button>
        </div>

        <div class="register-link">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
    </div>

	<footer class="row">

	</footer>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
    <script src="js/loginscripts.js"></script>
</body>
</html>
